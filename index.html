<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://www.freeiconspng.com/uploads/mickey-mouse-icon-7.gif">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./index.js"></script>
    <title>Login</title>
</head>
<body>
    <form class="form1" method="get" id="form_1">
        <h1 id="h1">Login</h1>
        <div class="clear"></div>
        <div class="textbox" id="div1">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="name" placeholder="Username" id="input1"/>
        </div>
        <div class="textbox" id="div2">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Password" id="input2"/>
        </div>
        <input id="div3" class="btn" onclick="func()" type="button" name="" value="Sign in">
        <input id="div4" class="btn" onclick="back()" type="button" name="" value="Back">
    </form>
</body>
</html>
